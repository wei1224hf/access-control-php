<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="overflow:hidden;">
<head>
    <meta http-equiv=content-type content="text/html; charset=UTF-8">
    <script src="../libs/jquery-1.3.2.min.js" type="text/javascript"></script>    
    <script src="../libs/jQuery_LigerUI_V1.2.2/Source/lib/ligerUI/js/ligerui.all.js.txt" type="text/javascript"></script> 
    <link href="../libs/jQuery_LigerUI_V1.2.2/Source/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />    

	<script src="../ajaxURL.js" type="text/javascript"></script> 
	<script src="../js/basic_parameter_data.js" type="text/javascript"></script> 
	<script src="../language/il8n.js" type="text/javascript"></script> 
	
	<script src="../js/tools.js" type="text/javascript"></script>	
	<script src="../js/basic_user.js" type="text/javascript"></script>
	 
	<script src="../js/basic_parameter.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
if (top === self) { 
    //浏览器窗口直接打开,用于开发测试
    var username = getParameter("username", window.location.toString() );
    var password = MD5( MD5( getParameter("password", window.location.toString()) ) +((new Date()).getHours())) ;
    basic_user.login(username,password,basic_parameter.grid);        
}
else if( !(parent.basic_user)||
        !(parent.basic_user.loginData)||
        !(parent.basic_user.loginData.username)||
        (parent.basic_user.loginData.username=="")
       ){

    //被其他第三方系统以 iframe 的形式集成. 必须加上 username password 两个参数
    basic_user.loginData = {};
    var username = getParameter("username", window.location.toString() );
    var password = MD5( MD5( getParameter("password", window.location.toString()) ) +((new Date()).getHours())) ;
    basic_user.login(username,password,basic_parameter.grid);        
}
else {
    //系统自己集成的
    basic_parameter.grid();
}
</script> 
</body>
</html>
