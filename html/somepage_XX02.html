<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="overflow:hidden;">
<head>
    <meta http-equiv=content-type content="text/html; charset=UTF-8">
    <script src="../libs/jquery-1.3.2.min.js" type="text/javascript"></script>    
    <script src="../libs/jQuery_LigerUI_V1.2.2/Source/lib/ligerUI/js/ligerui.all.js.txt" type="text/javascript"></script> 
    <link href="../libs/jQuery_LigerUI_V1.2.2/Source/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />    
</head>
<body>
<div id="menu"></div>
XX02
</body>
<script type="text/javascript">

var menu = function(){
	var items = [];
	var permission = top.basic_user.permission;
	for(var i=0;i<permission.length;i++){
	    if(permission[i].code=='xx'){
	        permission = permission[i].children;       
	        break;
	    }
	}
	for(var i=0;i<permission.length;i++){
	    if(permission[i].code=='xx02'){
	        permission = permission[i].children;
	        break;
	    }
	}        
	
	for(var i=0;i<permission.length;i++){    
	    
	    var theFunction = function(){};
	    var thecode = permission[i].code;
	    var actioncode = thecode.substring(thecode.length-2,thecode.length);
	    
	    if(actioncode=='01'){
	        theFunction = function(){
	        	alert(1);
	        }
	    }
	    else if(actioncode=='02'){
            theFunction = function(){
                alert(2);
            }
	    } 
        else if(actioncode=='03'){
            theFunction = function(){
                alert(3);
            }
        }  	                
	    
	    items.push({line: true });
	    items.push({
	        text: permission[i].name , img:permission[i].icon , click : theFunction 
	    });  
	   
	}
	
    $("#menu").ligerToolBar({ items:items });

}

menu();
</script>
</html>
